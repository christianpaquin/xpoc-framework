<!DOCTYPE html>
<html lang="en" style="height: 400px; width: 400px;">

<head>
  <title>My Extension Popup</title>
  <link rel="stylesheet" href="popup.css">
  <script type="module" src="popup.js"></script>
</head>

<body>
  <div>
    <button class="tab active" data-tab="about">About</button>
  </div>
  <div>
    <div id="about" class="tab-content active-content">
      <h1>XPOC Browser Extension!</h1>
      <p>This is a sample browser extension for validating content protected by the Cross-Platform Origin of Content (XPOC) framework.</p>
      <p>Right click on a XPOC URI (xpoc://...) to verify its origin.</p>
      <p>See the <a href="https://github.com/microsoft/xpoc-framework">github page</a> for details.</p>
    </div>

  </div>
</body>

</html>
