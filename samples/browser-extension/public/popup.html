<!DOCTYPE html>
<html lang="en" style="height: 400px; width: 400px;">

<head>
  <title>XPOC Browser Extension</title>
  <link rel="stylesheet" href="popup.css">
  <script type="module" src="popup.js"></script>
</head>

<body>
  <div>
    <button class="tab active" data-tab="about">About</button>
    <button class="tab" data-tab="settings">Settings</button>
  </div>
  <div>
    <div id="about" class="tab-content active-content">
      <h1>XPOC Browser Extension</h1>
      <p>This is a sample browser extension for validating content protected by the Cross-Platform Origin of Content (XPOC) framework.</p>
      
      <p>See the <a href="https://microsoft.github.io/xpoc-framework/">project page</a> for details.</p>
    </div>

    <div id="settings" class="tab-content">
      <h1>Settings</h1>
      <p><input type="checkbox" id="auto-verify-xpoc-uri-toggle">
        <label for="auto-verify-xpoc-uri-toggle">Verify XPOC URI automatically</label>
      </p>
      <p>Validation server: <input type="text" id="validation-server-input">
        <button id="add-validation-server-button">Add</button>
      </p>
    </div>
  </div>
</body>

</html>
